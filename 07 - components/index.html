<!DOCTYPE html>
<html>
<head>
  <title>Components with tabs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
  <style>
    body { padding-top: 40px; }
  </style>
</head>
  <body>
    <div id="root" class="container">
      <tabs>
        <tab name="About US" :selected="true">
           <h1>This is the content about us tab.</h1>
         </tab>
         <tab name="About Our Culture">
           <h1>This is the content about our culture tab.</h1>
         </tab>
         <tab name="About Our Vision">
           <h1>This is the content about our vision tab.</h1>
         </tab>

         <tab name="One more tab">
           <h1>This is the content for One more tab.</h1>
         </tab>
      </tabs>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>

    <script src="main.js"></script>
  </body>
</html>
