<!DOCTYPE html>
<html>
  <head>
    <title>Vue Training</title>
  </head>
  <body>

    <div id="root">

      <input type="text" name="input" v-model="message">

      <p>The value of the input is {{ message }}.</p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>

    <script>

      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        }
      });

    </script>

  </body>
</html>
